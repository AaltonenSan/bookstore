<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div>
	 <form th:object="${book}" th:action="@{/save}" action="#" method="post">
		 <label for="title">Title</label>
		 <input type="text" id="title" th:field="*{title}" required="required" /><br />
		 <label for="author">Author</label>
		 <input type="text" id="author" th:field="*{author}" /><br />
		 <label for="year">Year</label>
		 <input type="text" th:field="*{year}" /><br />
		 <label for="isbn">ISBN</label>
		 <input type="text" th:field="*{isbn}" /><br />
		 <label for="price">Price</label>
		 <input type="text" th:field="*{price}" /><br />
		 <input type="submit" value="Save" />
	 </form>
	</div>
</body>
</html>
