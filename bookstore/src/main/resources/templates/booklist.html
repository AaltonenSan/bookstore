<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Books</h1>
	<table>
		<tr>
			<th>Author</th><th>Title</th><th>ISBN</th><th>Year</th><th></th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.author}"/> <td th:text="${book.title}"/><td th:text="${book.isbn}"/><td th:text="${book.year}"/><td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
		</tr>
	</table>
	<a href="/addbook" class="btn btn-primary">Add Book</a>
</body>
</html>
